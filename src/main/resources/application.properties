spring.application.name=NasaChallenge
# Configuracion para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/fireData
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formatea las consultas SQL en la consola para mayor legibilidad