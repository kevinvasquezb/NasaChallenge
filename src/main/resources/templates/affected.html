<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drought Alert in Bolivia</title>

    <!-- CSS integrado -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
        }

        .alert-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .alert {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: pulse 1.5s infinite; /* AÃ±adir un efecto de pulso */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .species-list {
            margin-top: 20px;
        }

        .species-list h2 {
            text-align: center;
            font-size: 2em;
        }

        .species-list ul {
            list-style-type: none;
            padding: 0;
        }

        .species-list li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .species-list li:hover {
            background-color: #f8f8f8;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Drought Alert in Bolivia</h1>
</header>

<main>
    <section class="alert-container">
        <div class="alert">
            <h2>ðŸ”¥ Red Alert!</h2>
            <p id="area-lost">Area lost due to burning: <span id="area-amount">0</span> hectares</p>
        </div>
    </section>

    <section class="species-list">
        <h2>Affected Species</h2>
        <ul>
            <li>Jaguar</li>
            <li>Capybara</li>
            <li>Andean Condor</li>
            <li>Tamarin Monkey</li>
            <!-- Add more affected species as needed -->
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Wildlife Conservation</p>
</footer>

<script src="script.js"></script>
</body>
</html>
